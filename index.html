<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather Man</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .super-parent-container {
        height: 100vh;
        width: 100%;
        /* background-color: ; */
        background: linear-gradient(to bottom, #ffffff, rgb(135, 135, 146));
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .parent-container {
        -webkit-box-shadow: 9px 10px 27px 4px rgba(125, 125, 125, 0.7);
        -moz-box-shadow: 9px 10px 27px 4px rgba(125, 125, 125, 0.7);
        box-shadow: 9px 10px 27px 4px rgba(125, 125, 125, 0.7);
        background-color: white;
        min-height: fit-content;
        width: 400px;
        border-radius: 20px;
      }

      .input-container {
        margin-top: 10%;
        position: relative;
        display: flex;
        height: 2.8rem;
        width: 100%;
        min-width: 200px;
        max-width: 250px;
        background-color: #fff;
        border-radius: 50px;
        box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.05);
        margin-left: auto;
        margin-right: auto;
      }

      .input-container input {
        border-radius: 50px;
        height: 100%;
        width: 100%;
        border-radius: 8px;
        border: 1px solid rgb(176 190 197);
        background-color: transparent;
        padding: 0.625rem 70px 0.625rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 400;
        color: rgb(69 90 100);
        outline: none;
        transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .input-container input:focus {
        border: 1px solid rgb(236 72 153);
      }

      .invite-btn {
        position: absolute;
        width: 65px;
        right: 4px;
        top: 4px;
        bottom: 4px;
        z-index: 10;
        background-color: rgb(236 72 153);
        border-radius: 20px;
        vertical-align: middle;
        border: none;
        transition: 0.6s ease;
      }

      .invite-btn:hover {
        right: 2px;
        top: 2px;
        bottom: 2px;
        border-radius: 50%;
      }

      .input-container input:placeholder-shown ~ .invite-btn {
        pointer-events: none;
        background-color: gray;
        opacity: 0.5;
      }

      .name-flag {
        text-align: center;
        margin-top: 30px;
        font-size: 15px;
        font-weight: bolder;
        font-family: Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }

      .name-flag h4 {
        font-size: 20px;
        color: #000000c1;
        margin-top: 10px;
      }
      .weather-image {
        background-blend-mode: darken;
        margin-top: 8%;
      }
      .degree {
        font-size: 60px;
        font-weight: light;
        margin-top: 10px;
      }
      .other-info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 30px;
        margin: 20px;
        margin-bottom: 20px;
        margin-top: 50px;
      }
      .griddy {
        /* border: 1px #000 solid; */
        height: 160px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      .child-1 {
        /* background-color: antiquewhite; */
        background: linear-gradient(
          to bottom,
          rgba(255, 128, 0, 0.566),
          rgba(177, 129, 25, 0.675)
        );
        color: #fff;
      }

      .child-2 {
        /* background-color: antiquewhite; */
        background: linear-gradient(
          to bottom,
          rgba(187, 0, 255, 0.566),
          rgba(187, 0, 255, 0.675)
        );
        color: #fff;
      }
      .child-3 {
        /* background-color: antiquewhite; */
        background: linear-gradient(
          to bottom,
          rgba(0, 72, 255, 0.833),
          rgba(3, 26, 83, 0.811)
        );
        color: #fff;
      }
      .icon {
        font-size: 45px;
      }
      /* From Uiverse.io by andrew-demchenk0 */
      .subscribe-form {
        --main-focus: #2d8cf0;
        --font-color: #323232;
        --font-color-sub: #666;
        --bg-color: #fff;
        --main-color: #323232;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        display: flex;
        flex-direction: row;
        width: 250px;
        height: 35px;
        border-radius: 5px;
        box-shadow: 4px 4px var(--main-color);
      }

      .subscribe-input {
        width: 100%;
        height: 100%;
        padding: 5px 10px;
        border: 2px solid var(--main-color);
        border-right: 0;
        border-radius: 5px 0 0 5px;
        font-size: 15px;
        font-weight: 500;
        color: var(--font-color);
        background: var(--bg-color);
      }

      .subscribe-btn {
        width: 100px;
        height: 100%;
        border: 2px solid var(--main-focus);
        border-radius: 0 5px 5px 0;
        background-color: var(--main-focus);
        font-size: 15px;
        letter-spacing: 1px;
        font-weight: 500;
        color: var(--bg-color);
        cursor: pointer;
      }

      .subscribe-input:focus {
        outline: none;
        border: 2px solid var(--main-focus);
        border-right: 0;
      }
      .subscribe-form {
        margin-left: auto;
        margin-right: auto;
        margin-top: 30px;
      }

      .navbar-container {
        height: fit-content;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button {
        margin-right: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 15px;
        gap: 15px;
        background-color: #181717;
        outline: 3px #181717 solid;
        outline-offset: -3px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: 400ms;
      }

      .button .text {
        color: white;
        font-weight: 700;
        font-size: 1em;
        transition: 400ms;
      }

      .button svg path {
        transition: 400ms;
      }

      .button:hover {
        background-color: transparent;
      }

      .button:hover .text {
        color: #181717;
      }

      .button:hover svg path {
        fill: #181717;
      }
      .anker-tag {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="navbar-container">
      <h1
        style="
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
            'Lucida Sans Unicode';
        "
      >
        Weather Man
      </h1>

      <a class="anker-tag" href="https://github.com/sairam5686">
        <button class="button">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0.296997C5.37 0.296997 0 5.67 0 12.297C0 17.6 3.438 22.097 8.205 23.682C8.805 23.795 9.025 23.424 9.025 23.105C9.025 22.82 9.015 22.065 9.01 21.065C5.672 21.789 4.968 19.455 4.968 19.455C4.422 18.07 3.633 17.7 3.633 17.7C2.546 16.956 3.717 16.971 3.717 16.971C4.922 17.055 5.555 18.207 5.555 18.207C6.625 20.042 8.364 19.512 9.05 19.205C9.158 18.429 9.467 17.9 9.81 17.6C7.145 17.3 4.344 16.268 4.344 11.67C4.344 10.36 4.809 9.29 5.579 8.45C5.444 8.147 5.039 6.927 5.684 5.274C5.684 5.274 6.689 4.952 8.984 6.504C9.944 6.237 10.964 6.105 11.984 6.099C13.004 6.105 14.024 6.237 14.984 6.504C17.264 4.952 18.269 5.274 18.269 5.274C18.914 6.927 18.509 8.147 18.389 8.45C19.154 9.29 19.619 10.36 19.619 11.67C19.619 16.28 16.814 17.295 14.144 17.59C14.564 17.95 14.954 18.686 14.954 19.81C14.954 21.416 14.939 22.706 14.939 23.096C14.939 23.411 15.149 23.786 15.764 23.666C20.565 22.092 24 17.592 24 12.297C24 5.67 18.627 0.296997 12 0.296997Z"
              fill="white"
            ></path>
          </svg>
          <p class="text">Click me</p>
        </button>
      </a>
    </div>

    <div class="super-parent-container">
      <div class="parent-container">
        <form class="subscribe-form">
          <input
            type="text"
            placeholder="Enter the country"
            class="subscribe-input"
          />
          <button class="subscribe-btn">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
          </button>
        </form>

        <div class="name-flag">
          <h1>America üèÅ</h1>
          <img
            class="weather-image"
            height="120"
            src="https://cdn.vectorstock.com/i/500p/66/42/partly-cloudy-color-icon-vector-28886642.jpg"
            alt="this is a image of an cloud at night "
          />
          <h1 class="degree">69<sup>0</sup></h1>
          <h4>overnight obama</h4>
        </div>

        <div class="other-info-grid">
          <div class="griddy child-1" style="padding-top: 10px">
            <div class="small-child">
              <h3>Clouds</h3>
            </div>

            <div class="small-child">
              <i class="fa-solid fa-cloud icon" style="color: #ffffff"></i>
            </div>

            <div class="small-child" style="padding-bottom: 10px">
              <h3>100%</h3>
            </div>
          </div>
          <div class="griddy child-2">
            <div class="small-child" style="padding-top: 10px">
              <h3>Humidity</h3>
            </div>

            <div class="small-child">
              <i class="fa-solid fa-droplet icon" style="color: #ffffff"></i>
            </div>

            <div class="small-child" style="padding-bottom: 10px">
              <h3>100%</h3>
            </div>
          </div>
          <div class="griddy child-3">
            <div class="small-child" style="padding-top: 10px">
              <h3>Pressure</h3>
            </div>

            <div class="small-child">
              <i class="fa-solid fa-gauge icon" style="color: #ffffff"></i>
            </div>

            <div class="small-child" style="padding-bottom: 10px">
              <h3>100%</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
